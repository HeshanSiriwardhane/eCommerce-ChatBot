    </style>
  </head>
  <body>
    <div class="chat-container">
      <header>
        <h1>E commerce AI Chatbot</h1>
        <button id="themeToggle">üåô</button>
      </header>
      <div class="chat-box" id="chatBox">
        <div class="message ai">
          <span>Hi there! üëã I‚Äôm your AI assistant.</span>
        </div>
      </div>
      <div class="input-area">
        <input type="text" id="user-input" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      const themeToggle = document.getElementById("themeToggle");
      const body = document.body;
      const chatBox = document.getElementById("chatBox");

      themeToggle.addEventListener("click", () => {
        body.classList.toggle("dark");
        themeToggle.textContent = body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
      });

      async function sendMessage() {
        const inputBox = document.getElementById("user-input");
        const message = inputBox.value.trim();
        if (!message) return;

        // Show user message
        chatBox.innerHTML += `<div class="message user"><span>${message}</span></div>`;
        inputBox.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;

        // Typing indicator
        const typingEl = document.createElement("div");
        typingEl.classList.add("message", "ai", "typing");
        typingEl.innerHTML = `<span></span>`;
        chatBox.appendChild(typingEl);
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
          const response = await fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message }),
          });
          const data = await response.json();

          typingEl.remove();
          chatBox.innerHTML += `<div class="message ai"><span>${data.reply}</span></div>`;
          chatBox.scrollTop = chatBox.scrollHeight;
        } catch (err) {
          typingEl.remove();
          chatBox.innerHTML += `<div class="message ai"><span>Error: Could not connect to server.</span></div>`;
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      }
    </script>
  </body>
